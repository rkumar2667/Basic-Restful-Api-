<!DOCTYPE>
<html >
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Student Registration Form</title>
</head>
<body ng-app="myApp">
  <div class="container" ng-controller="AppCtrl">
    <h1>Student Registration Form</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Reg. No</th>
          <th>Roll No</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" type="text" ng-model="contact.name"></td>
          <td><input class="form-control" type="email" ng-model="contact.email"></td>
          <td><input class="form-control" type="number" maxlength="10" ng-model="contact.number"></td>
          <td><input class="form-control" type="number" ng-model="contact.regno"></td>
          <td><input class="form-control" type="number" ng-model="contact.roll"></td>

          <td><button class="btn btn-primary" ng-click="addContact()">AddUp Details</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td>{{contact.regno}}</td>
          <td>{{contact.roll}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="Controller/controller.js"></script>
</body>
</html>
